<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Generator</title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</head>

<body>
    <div class="certificate">
        <div class="row">
            <div class="col">
                <img src="../image/education-2030.svg" width="515" alt="education 2030">
            </div>
            <div class="col text-center">
                <img src="../image/unesco.svg" width="550" alt="unesco">
            </div>
            <div class="col"></div>
        </div>
        <div class="text-center">
            <img src="../image/cert-participant.svg" width="1500" alt="">
        </div>
        <div class="text-center ">
            <p>This is presented to Student of</p>
            <h1 class="mb-0">Janki P Odedra</h1>
        </div>
        <div class="mt-5">
            <hr>
        </div>
        <div class="text-center">
            <p class="">School name: Nirma Vidyavihar, Ahmedabad</p>
            <p class="">Participating in the Ahmedabad's Foundational Trail. On 20 December 2023</p>
            <p class="">to promote Intangible Cultural Heritage.</p>
        </div>
        <div class="row justify-content-center signature">
            <div class="col-lg-6 col-md-6 text-center">
                <hr>
                <p class="mb-0 text-uppercase">TIM CURTIS</p>
                <p class="mb-0">Director General UNESCO</p>
            </div>
            <div class="col-lg-6 col-md-6 text-center">
                <hr>
                <p class="mb-0 text-uppercase">PARVEZ MALIK</p>
                <p class="mb-0">ASPnet Programme Officer</p>
            </div>
        </div>
    </div>
</body>

</html>
